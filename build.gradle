plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven {
        url 'https://soot-build.cs.uni-paderborn.de/nexus/repository/soot-snapshot/'
    }
    maven {
        url 'https://soot-build.cs.uni-paderborn.de/nexus/repository/soot-release/'
    }
}

dependencies {


    implementation 'de.tud.sse:soot-infoflow:2.7.1'
    implementation 'de.tud.sse:soot-infoflow-android:2.7.1'
    implementation 'de.tud.sse:soot-infoflow-cmd:2.7.1'
    implementation 'de.tud.sse:soot-infoflow-summaries:2.7.1'
    implementation ([group: 'ca.mcgill.sable', name: 'soot', version: '4.0.0'])
    implementation ('org.slf4j:slf4j-nop:1.7.5')
    implementation 'org.graphstream:gs-core:1.3'
    implementation 'org.graphstream:gs-ui:1.3'
    implementation('log4j:log4j:1.2.15') {
        exclude group: 'javax.jms', module: 'jms'
        exclude group: 'com.sun.jdmk', module: 'jmxtools'
        exclude group: 'com.sun.jmx', module: 'jmxri'
    }
    
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
test {
    testLogging {
        events "failed"
        exceptionFormat "full"
    }
}

task buildDemoClass(type: Exec) {
    workingDir '.'
    commandLine './buildDemo.sh'
}

build.dependsOn buildDemoClass
assemble.dependsOn buildDemoClass
test.dependsOn buildDemoClass

// Define the main class for the application
mainClassName = 'dev.navids.soottutorial.Main'
